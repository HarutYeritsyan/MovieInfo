<ion-header>

  <ion-navbar>
    <ion-title>{{movie?.original_title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<div class="row">
			<img [src]="movie_poster_url" style="margin:10px auto;">
		</div>
		<ion-item>
			{{movie?.original_title}}
		</ion-item>
		<ion-item>
			{{movie?.release_date}}
		</ion-item>
		<ion-item>
			{{movie?.original_language}}
		</ion-item>
		<p style="padding:5px">
			{{movie?.overview}}
		</p>
	</ion-list>
</ion-content>
