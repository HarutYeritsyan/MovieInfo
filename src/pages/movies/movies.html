<ion-header>

  <ion-navbar>
  	<button ion-button icon-only menuToggle>
		<ion-icon name="menu"></ion-icon>
	</button>
    <ion-title>Nicolas Cage's Movies</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-searchbar (ionInput)="search($event)"></ion-searchbar>
	<ion-item *ngIf="movies != undefined && movies.length == 0">
			<p style="color:#999">Movies not found</p>
	</ion-item>
	<ion-list>
		<ion-item *ngFor="let m of movies" (click)="goToDetails(m.id)">
			{{m?.original_title}}
		</ion-item>
	</ion-list>
</ion-content>
